
    <div class="container">
        <form class="login-form">
            <h2>Login Form</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input
                class="input-error"
                type="email"
                name="email"
                id="email"
                placeholder="john.doe@gmail.com"
                #inputEmail
              />  
              <p class="error">Email is required!</p>
      <!-- <p class="error">
                  Email is not valid!
              </p> -->          
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input
                type="password"
                name="password"
                id="password"
                placeholder="******"
                #inputPassword
              /> 
              <!-- <p class="error">
                  Password is required!
              </p>
              <p class="error">
                  Password must be at least 4 characters!
              </p> -->           
            </div>
            <div class="form-group">
                <button (click)="login(inputEmail.value, inputPassword.value)">Login</button>
            </div>

            <p class="text-center">
              Have an account?
              <a routerLink="/register">Register</a>
            </p>
        </form>
    </div>
